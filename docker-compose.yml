version: "3.9"

services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: ${DB_NAME:-bot_birthday}
      POSTGRES_USER: ${DB_USER:-birthday}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-birthdaypass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 10

  web:
    build: .
    command: sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      DEBUG: ${DEBUG:-1}
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      DB_NAME: ${DB_NAME:-bot_birthday}
      DB_USER: ${DB_USER:-birthday}
      DB_PASSWORD: ${DB_PASSWORD:-birthdaypass}
      DB_HOST: db
      DB_PORT: "5432"

  evolution-api:
    container_name: evolution_api
    image: atendai/evolution-api:v1.8.2
    restart: always
    ports:
      - "8080:8080"
    env_file:
      - .env
    volumes:
      - evolution_instances:/evolution/instances

volumes:
  postgres_data:
  evolution_instances: